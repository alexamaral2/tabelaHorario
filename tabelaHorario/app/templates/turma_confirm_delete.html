{% extends 'base_generic.html' %}

{% block title %}Excluir Turma{% endblock %}

{% block content %}
  <h1>Confirmar Exclusão</h1>
  <p>Você tem certeza que deseja excluir "{{ object }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button class="btn btn-danger" type="submit">Excluir</button>
    <a class="btn btn-secondary" href="{% url 'turma_list' %}">Cancelar</a>
  </form>
{% endblock %}
