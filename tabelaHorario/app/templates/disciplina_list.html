{% extends 'base_generic.html' %}

{% block title %}Lista de Disciplinas{% endblock %}

{% block content %}
  <h1>Disciplinas</h1>
  <a class="btn btn-primary mb-2" href="{% url 'disciplina_create' %}">Adicionar Disciplina</a>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Nome</th>
        <th>Carga Horária</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      {% for disciplina in disciplinas %}
        <tr>
          <td>{{ disciplina.nome }}</td>
          <td>{{ disciplina.carga_horaria }}</td>
          <td>
            <a class="btn btn-warning btn-sm" href="{% url 'disciplina_update' disciplina.pk %}">Editar</a>
            <a class="btn btn-danger btn-sm" href="{% url 'disciplina_delete' disciplina.pk %}">Excluir</a>
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
