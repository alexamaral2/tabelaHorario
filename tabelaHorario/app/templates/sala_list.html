{% extends 'base_generic.html' %}

{% block title %}Lista de Salas{% endblock %}

{% block content %}
  <h1>Salas</h1>
  <a class="btn btn-primary mb-2" href="{% url 'sala_create' %}">Adicionar Sala</a>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Nome</th>
        <th>Capacidade</th>
        <th>Recursos</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      {% for sala in salas %}
        <tr>
          <td>{{ sala.nome }}</td>
          <td>{{ sala.capacidade }}</td>
          <td>{{ sala.recursos }}</td>
          <td>
            <a class="btn btn-warning btn-sm" href="{% url 'sala_update' sala.pk %}">Editar</a>
            <a class="btn btn-danger btn-sm" href="{% url 'sala_delete' sala.pk %}">Excluir</a>
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
